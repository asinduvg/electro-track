[build]
  command = "yarn run build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "22.19.0"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
